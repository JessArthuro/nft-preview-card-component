<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./design/styles.css">
</head>

<body>

    <div class="content">

        <div class="card">
            <div class="img-card">
                <img class="img-main" src="./images/image-equilibrium.jpg" alt="img-main">
                <img class="img-hover" src="./images/icon-view.svg" alt="icon-view">
            </div>

            <div class="info">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="details">
                <p class="ethereum"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
                <p class="days"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
            </div>

            <div class="user">
                <img src="./images/image-avatar.png" alt="avatar">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/JessArthuro?tab=repositories" target="_blank">JS Arthuro</a>.
        </div>

    </div>


</body>

</html>
